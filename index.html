<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

            <div class="header">

                <div class="search-wrapper">
                    <img class="search-icon" src="images/magnify.svg" alt="">
                    <input type="search" class="searchBar">
                </div>
                <div class="profile-wrapper">
                    <p>icon</p>
                    <p>image circle</p>
                    <p>Users Name</p>
                </div>
                <div class="user-welcome">
                    <p>image circle</p>
                    <p>greeting</p>
                    <p>Users Name</p> 
                </div>
                <div class="options-wrapper">
                    <p>Button new</p>
                    <p>Button upload</p>
                    <p>Button share</p>
                </div>

            </div>


            <div class="sidebar">
                <div class="dashboard">
                    <img class="icon" src="images/view-dashboard.svg" alt="Dashboard icon">
                    <p>Dashboard</p>
                </div>
                <div class="vertical-menu-1">
                    <div class="menu-item">
                        <img class="icon" src="images/home.svg" alt="Home icon">
                        <div>Home</div>
                    </div>
                    <div class="menu-item">
                        <img class="icon" src="images/card-account-details-outline.svg" alt="Profile icon">
                        <div>Profile</div>
                    </div>
                    <div class="menu-item">
                        <img class="icon" src="images/message-reply.svg" alt="Messages icon">
                        <div>Messages</div>
                    </div>
                    <div class="menu-item">
                        <img class="icon" src="images/clock-time-three.svg" alt="History icon">
                        <div>History</div>
                    </div>
                    <div class="menu-item">
                        <img class="icon" src="images/note-multiple.svg" alt="Tasks icon">
                        <div>Tasks</div>
                    </div>
                    <div class="menu-item">
                        <img class="icon" src="images/account-group.svg" alt="Communities icon">
                        <div>Communities</div>
                    </div>
                </div>

                <div class="vertical-menu-2">
                    <div class="menu-item">
                        <img class="icon" src="images/cog.svg" alt="Settings icon">
                        <div>Settings</div>
                    </div>
                    <div class="menu-item">
                        <img class="icon" src="images/help-box.svg" alt="Support icon">
                        <div>Support</div>
                    </div>
                    <div class="menu-item">
                        <img class="icon" src="images/shield-check.svg" alt="Privacy icon">
                        <div>Privacy</div>
                    </div>
                </div>
            </div>
