<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header">

            <div class="search-wrapper">
                <img class="icon-2" src="images/magnify.svg" alt="Magnify icon">
                <input type="search" class="searchBar">
            </div>
            <div class="profile-wrapper">
                <img class="icon-2" src="images/bell-ring-outline.svg" alt="Bell Icon">
                <img class="profile-img small" src="images/unicorn.png" alt="Image of a unicorn">
                <p class="header-text username-small">Salah Uddin</p>
            </div>
            <div class="user-welcome">
                <img class="profile-img" src="images/unicorn.png" alt="">
                <p class="header-text greeting">Hi there,</p>
                <p class="header-text username">Salah Uddin (@SalUdd)</p> 
            </div>
            <div class="options-wrapper">
                <button class="btn-options">New</button>
                <button class="btn-options">Upload</button>
                <button class="btn-options">Share</button>
            </div>

        </div>


        <div class="sidebar">
            <div class="dashboard">
                <img class="icon" src="images/view-dashboard.svg" alt="Dashboard icon">
                <p>Dashboard</p>
            </div>
            <div class="vertical-menu-1">
                <div class="menu-item">
                    <img class="icon" src="images/home.svg" alt="Home icon">
                    <div>Home</div>
                </div>
                <div class="menu-item">
                    <img class="icon" src="images/card-account-details-outline.svg" alt="Profile icon">
                    <div>Profile</div>
                </div>
                <div class="menu-item">
                    <img class="icon" src="images/message-reply.svg" alt="Messages icon">
                    <div>Messages</div>
                </div>
                <div class="menu-item">
                    <img class="icon" src="images/clock-time-three.svg" alt="History icon">
                    <div>History</div>
                </div>
                <div class="menu-item">
                    <img class="icon" src="images/note-multiple.svg" alt="Tasks icon">
                    <div>Tasks</div>
                </div>
                <div class="menu-item">
                    <img class="icon" src="images/account-group.svg" alt="Communities icon">
                    <div>Communities</div>
                </div>
            </div>

            <div class="vertical-menu-2">
                <div class="menu-item">
                    <img class="icon" src="images/cog.svg" alt="Settings icon">
                    <div>Settings</div>
                </div>
                <div class="menu-item">
                    <img class="icon" src="images/help-box.svg" alt="Support icon">
                    <div>Support</div>
                </div>
                <div class="menu-item">
                    <img class="icon" src="images/shield-check.svg" alt="Privacy icon">
                    <div>Privacy</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
